apiVersion: apps/v1
kind: Deployment
metadata:
  name: betsy-nano
  namespace: betsy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: betsy-nano
  template:
    metadata:
      labels:
        app: betsy-nano
    spec:
      containers:
      - name: betsy-nano
        image: bananocoin/betsy:1.0.3
        command: ["/bin/bash", "-c"]
        args: ["python main.py --host 0.0.0.0 --port 5555 --callbacks http://graham-nano.graham-nano:11337/callback"]
        ports:
        - containerPort: 5555
          name: api
        env:
          - name: REDIS_HOST
            value: redis-0.redis
          - name: REDIS_DB
            value: "1"  
---
apiVersion: v1
kind: Service
metadata:
  name: betsy-nano
  namespace: betsy
spec:
  type: ClusterIP
  ports:
  - port: 5555
    targetPort: 5555
    name: api
  selector:
    app: betsy-nano
